<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  method="post" th:object="${students}" enctype="multipart/form-data">

    <td><input th:field="*{name}" ></td>
    <td><input th:field="*{age}" ></td>
    <td><img th:src="${students.img}" width="200" height="150" alt=""></td>
    <p><input type="file" name="uppImg"></p>
    <select name="idClassZoom">
        <option th:each="c : ${classZooms}" th:text="${c.name}" th:value="${c.id}"> </option>
    </select>

    <button type="submit" class="bubble-legend-symbol">EDIT</button></p>
</form>

</body>
</html>
